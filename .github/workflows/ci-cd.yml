name: CI CD Django

on:
    push:
        branches:
            - main

jobs:
    build:

        runs-on: self-hosted
        strategy:
            max-parallel: 4
            matrix:
                python-version: [3.10.12]

        steps:
            - name: Checkout
              uses: actions/checkout@v2
            
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}
            
            - name: Install dependencies
              run: |
                  python3 -m venv venv
                  source venv/bin/activate
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
            
            - name: Set gunicorn conf
              run: |
                  echo "import multiprocessing" > gunicorn_conf.py
                  sudo cp ./config/gunicorn/app.conf /etc/supervisor/conf.d/app.conf
                  sudo supervisorctl reread
                  sudo supervisorctl update
                  sudo supervisorctl status
            - name: Set nginx conf
              run: |
                  sudo cp ./config/nginx/app.conf /etc/nginx/sites-available/app.conf
                  sudo ln -s /etc/nginx/sites-available/app.conf /etc/nginx/sites-enabled/app.conf
                  sudo nginx -t
                  sudo systemctl restart nginx
